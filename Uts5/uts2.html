<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Panel Scroll Full layar</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
html, body {
  width: 100%;
  height: 100%;
  margin: 0;
  font-family: Arial;
}

/* Panel utama */
.panel {
  height: 100vh;
  border: 2px solid #555;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
}

/* Header */
.header {
  height: 50px;
  background: #2c7be5;
  flex-shrink: 0;
}

/* Footer */
.footer {
  height: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  flex-shrink: 0;
}

.footer button {
  width: 70px;
  height: 35px;
  background: #2c7be5;
  color: white;
  border: none;
  border-radius: 5px;
}

/* Area tengah (TIDAK scroll) */
.middle {
  flex: 1;
  margin: 10px;
  border: 1px solid #aaa;
  padding: 10px;
  box-sizing: border-box;
  overflow: hidden; /* PENTING */
}

/* Kotak ITEM â†’ SATU-SATUNYA YANG SCROLL */
.item {
  height: 100%;
  overflow-y: auto;
  background: #eaeaea;
  text-align: center;
  font-size: 24px;
}

/* Isi panjang */
.item-content {
  height: 1200px;
  line-height: 1200px;
}
</style>
</head>

<body>

<div class="panel">

  <div class="header"></div>

  <div class="middle">
    <div class="item">
      <div class="item-content">Nurmayang</div>
    </div>
  </div>

  <div class="footer">
    <button>A</button>
    <button>B</button>
    <button>C</button>
  </div>

</div>

</body>
</html>
