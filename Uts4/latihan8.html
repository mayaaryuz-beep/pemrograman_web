<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Konversi Suhu</title>
    <style>
        body {
            font-family: serif;
            padding: 20px;
        }
        input {
            margin-bottom: 10px;
        }
        #hasilFahrenheit {
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<h2>Konversi Suhu</h2>
<div>
    <label>Celcius</label>
    <input type="number" id="inputCelcius" placeholder="Celcius" oninput="konversiSuhu()">
</div>

<div id="hasilFahrenheit">Fahrenheit</div>

<script>
    const inputCelcius = document.getElementById("inputCelcius");
    const hasil = document.getElementById("hasilFahrenheit");

    function konversiSuhu() {
        let nilai = inputCelcius.value;

        if (nilai !== "") {
            let fahrenheit = (parseFloat(nilai) * 9 / 5) + 32;
            hasil.innerHTML = "Fahrenheit <b>" + fahrenheit + "</b>";
        } else {
            hasil.innerHTML = "Fahrenheit";
        }
    }
</script>

</body>
</html>
