<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan 9 - Cek Kelulusan</title>
    <style>
        body {
            font-family: serif;
            padding: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: inline-block;
            width: 120px;
        }
        #hasil {
            margin-top: 15px;
            font-size: 16px;
            font-weight: normal;
            color: black;
        }
    </style>
</head>
<body>

<div class="input-group">
    <label>Batas Kelulusan</label>
    <input type="number" id="batas">
</div>

<h2>Cek Kelulusan</h2>

<div class="input-group">
    <label>Nilai Ujian</label>
    <input type="number" id="nilai">
</div>

<button onclick="cekLulus()">Cek</button>

<div id="hasil"></div>

<script>
    const batasEl = document.getElementById("batas");
    const nilaiEl = document.getElementById("nilai");
    const hasilEl = document.getElementById("hasil");

    function cekLulus() {
        let batas = batasEl.value;
        let nilai = nilaiEl.value;

        if (batas !== "" && nilai !== "") {
            hasilEl.innerText =
                parseFloat(nilai) >= parseFloat(batas)
                ? "LULUS"
                : "TIDAK LULUS";
        } else {
            hasilEl.innerText = "";
        }
    }
</script>

</body>
</html>
